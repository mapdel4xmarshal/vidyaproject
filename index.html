<!DOCTYPE html>
<html lang="en">
    <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom Theme Style -->
     <link href="css/map.css" rel="stylesheet">
     <link href="css/error.css" rel="stylesheet">
    </head>

    <body>
        <div id="mapwrapper">
           <div id="myMap"></div>
            
            <div id="error"></div>  
            
           <!-- survey content --> 
           <div id="survey" class="col-md-9 col-sm-9 col-xs-12">
                <div id="survey_panel" class="panel panel-default">
                  <div class="panel-heading">Hanover Community survey</div>
                  <div class="panel-body">  
                      <!--inside panel body --> 
                      <div class="form-group">    
                        <div class="">
                            <div id="start" class="show">
                                <center>
                                    <p>Welcome to the Hanover City Survey. Login to begin!</p>
                                
                                    <button id="start_survey" class="btn btn-lg btn-primary">Sign in with Facebook <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button> 
                                </center>
                            </div>
                            <div id="question_1"  class="hide">
                                <label class="control-label" for="answer_1">
                                    <small>Question 1 : <span class="">*</span></small>
                                </label>
                                <small>Type the name of your favourite location in Hanover and indicate it on the map with a pin</small>

                                <div class="input-group">
                                    <input type="text" name="answer_1" id="answer_1" value='' required placeholder="e.g Hanover park" class="form-control col-md-9 col-lg-12">
                                    <span class="input-group-btn">
                                          <button type="button" id= "pin_1" class="btn btn-default"><span id= "pin_1" class="glyphicon glyphicon-map-marker"></span></button>
                                    </span>
                                </div> 

                            </div>

                            <div id="question_2"  class="hide">
                                <label class="control-label" for="answer_2">
                                    <small>Question 2 : <span class="">*</span></small>
                                </label>
                                <small>Type the name of your least favourite location in Hanover and indicate it on the map with a pin</small>
                                <div class="input-group">
                                     <input type="text" name="answer_2" id="answer_2"  required placeholder="e.g Hanover cementry" class="form-control col-md-9 col-lg-12">
                                     <span class="input-group-btn">
                                      <button type="button" id= "pin_2" class="btn btn-default"><span id= "pin_2" class="glyphicon glyphicon-map-marker"></span></button>
                                     </span>
                                </div> 
                            </div>

                        </div>
                          <div class="clearfix"></div>
                          <p></p>
                          <button id= "prev" class="floatLeft btn btn-default hide"><span class="glyphicon glyphicon-chevron-left"></span> previous</button>
                          <button id="next" class="floatRight btn btn-primary hide">next <span class="glyphicon glyphicon-chevron-right"></span></button> 

                          <button id="complete" class="floatRight btn btn-primary hide disabled">Finish</button> 
                    </div>
                      
                    <!--inside panel body ends--> 
                      
                  </div>
                </div>      
           </div>
           <!-- End survey Content -->  
        </div>

        <!-- Google Map Api Library -->
        <script src="http://maps.googleapis.com/maps/api/js?Key=AIzaSyABaCFVGv-3LU6iMac-4sUHTLM50rrY4gE"></script>
        
        <!-- facebook login -->
        <script src="js/facebook/facebook.js"></script>
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!--Survey Script -->
        <script src="js/survey/survey.js"></script>

        <!-- Hanover Map Script -->
        <script src="js/map/map.js"></script>
        
        <!-- App Responsive Script -->
        <script src="js/responsive/responsive.js"></script>
        
        
    </body>
</html>
