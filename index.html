<!DOCTYPE html>
<html lang="en">
    <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom Theme Style -->
     <link href="css/map.css" rel="stylesheet">
     <link href="css/error.css" rel="stylesheet">
    </head>

    <body>
        <div id="mapwrapper">
           <div id="myMap"></div>
           
           <div id="welcome"></div>  
            
           <div id="error"></div>  
            
           <!-- survey content --> 
           <div id="survey" class="col-md-9 col-sm-9 col-xs-12">
                <div id="survey_panel" class="panel panel-default">
                  <div class="panel-heading">Hanover Community survey</div>
                  <div class="panel-body">  
                      <!--inside panel body --> 
                      <div class="form-group">    
                        <div class="">
                            <div id="start" class="show">
                                <center>
                                    <p>Welcome to the Hanover City Survey. Login to begin!</p>
                                
                                    <button id="start_survey" class="btn btn-md btn-primary">Sign in with Facebook <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button> 
                                </center>
                            </div>
                            <div id="questions"></div>
                        </div>
							<div class="clearfix"></div>
							<p></p>
							<button id= "prev" class="floatLeft btn btn-default hide"><span class="glyphicon glyphicon-chevron-left"></span> previous</button>
							<button id="next" class="floatRight btn btn-primary hide">next <span class="glyphicon glyphicon-chevron-right"></span></button> 

                          <button id="complete" class="floatRight btn btn-primary hide disabled">Finish</button> 
					  </div>
                      
                    <!--inside panel body ends--> 
                      
                  </div>
                </div>      
           </div>
           <!-- End survey Content -->  
        </div>

        <!-- Google Map Api Library -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_V0tFIau3mM7sf36-JdhKpSW1NAGZRxs"></script>
        
        <!-- facebook login -->
        <script src="js/facebook/facebook.js"></script>
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!--Survey Script -->
        <script src="js/survey/survey.js"></script>

        <!-- Hanover Map Script -->
        <script src="js/map/map.js"></script>
        
        <!-- App Responsive Script -->
        <script src="js/responsive/responsive.js"></script>
        
        
    </body>
</html>
